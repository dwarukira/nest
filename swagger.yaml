host: localhost:8081
info:
  description: Documentation of AFRIKANEST API.
  title: afrikanest.
  version: 1.0.0
paths:
  /leases:
    post:
      consumes:
      - application/json
      description: Create a lease
      operationId: createLease
      parameters:
      - in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/CreateLeaseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: CreateLeaseResponse
          schema:
            $ref: '#/definitions/CreateLeaseResponse'
        "401":
          description: ErrorResponse
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: ErrorResponse
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
      - lease
  /leases/{id}:
    get:
      consumes:
      - application/json
      description: Get a lease
      operationId: getLease
      parameters:
      - in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      produces:
      - application/json
      responses:
        "201":
          description: LeaseResponse
          schema:
            $ref: '#/definitions/LeaseResponse'
        "401":
          description: ErrorResponse
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: ErrorResponse
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
      - lease
  /leases/{id}/balance:
    get:
      consumes:
      - application/json
      description: Get a lease balance
      operationId: getLeaseBalance
      parameters:
      - in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      produces:
      - application/json
      responses:
        "200":
          description: LeaseBalanceResponse
          schema:
            $ref: '#/definitions/LeaseBalanceResponse'
        "401":
          description: ErrorResponse
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: ErrorResponse
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
      - lease
  /leases/{id}/charges:
